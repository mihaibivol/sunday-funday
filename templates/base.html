{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
	    <title>{% block title %}Sunday Funday{% endblock %}</title>

	    <!-- Bootstrap core CSS -->
	    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

	    <!-- Custom styles for this template -->
	    <link href="{% static 'css/cover.css' %}" rel="stylesheet">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
	</head>

	<body>

	    <div class="site-wrapper">
	      <div class="site-wrapper-inner">
	        <div class="cover-container">
	          <div class="masthead clearfix">
	            <div class="inner">
	              <h3 class="masthead-brand">Sunday Funday</h3>
	              <nav>
	                <ul class="nav masthead-nav">
	                  <li class="active"><a href="http://getbootstrap.com/examples/cover/#">Home</a></li>
	                  <li><a href="http://getbootstrap.com/examples/cover/#">Features</a></li>
	                  <li><a href="http://getbootstrap.com/examples/cover/#">Contact</a></li>
	                </ul>
	              </nav>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>

	    <!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="{% static 'js/jquery.min.js' %}"></script>
	    <script>window.jQuery || document.write('<script src="{% static 'js/jquery.min.js' %}"><\/script>')</script>
	    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

	</body>
</html>
